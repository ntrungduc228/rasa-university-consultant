version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cntt_tongquan
  - nlu_fallblack
  - intent_ttchinh_ttphu
  - intent_ttchinh_ttphu_coso
  - intent_ttchinh_ttphu_namhoc
  - check_balance

entities:
  - thongtinchinh
  - coso
  - thongtinphu
  - namhoc
  - flag

slots:
  thongtinchinh:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: thongtinchinh
  coso:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: coso

  thongtinphu:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: thongtinphu

  namhoc:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: namhoc  

  flag:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: flag  

actions:
  - action_reset_all_slots
  - action_nganh_dao_tao
  - action_default_fallback
  - action_cntt_tongquan
  - action_truyvan_data
  - action_truyvan_thongtinchinh
  - action_truyvan_nganh_thongtinphu
  - action_truyvan_nganh_thongtinphu_coso
  - action_truyvan_nganh
  - action_show_slot
  - action_truyvan_thongtinchinh_thongtinphu_namhoc
  - action_truyvan_thongtinchinh_thongtinphu
  ################################################################
  - action_ttchinh_ttphu
  - action_ttchinh_ttphu_coso
  - action_ttchinh_ttphu_namhoc
  - action_ttchinh_ttphu_cosonamhoc


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_check_balance:
  - text: ok this is your {account}

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_hoi_chuc_nang:
  - text: |-
      Tôi có thể hỗ trợ trả lời các thông tin liên quan tới quản lý đào tạo của Học viện như:
      - Các ngành đào tạo
      - Một số thông tin về ngành đào tạo như tổng quan, điểm chuẩn, học phí, số tín chỉ, khối thi, chuyên ngành
      - Điểm chuẩn
      - Phương thức tuyển sinh
      - Học phí
      - Chương trình đào tạo
      - Kí túc xá
      - Điều kiện tốt nghiệp
      - Tổ hợp xét tuyển
      - Đại học vừa làm vừa học

    buttons:
      - title: "Phương thức tuyển sinh"
        payload: '/phuong_thuc_tuyen_sinh{{"thongtinchinh":"phuong_thuc_tuyen_sinh"}}'
      - title: "Các ngành đào tạo"
        payload: '/nganh_dao_tao{{"thongtinchinh":"nganh_dao_tao"}}'
      - title: "Điểm chuẩn"
        payload: '/diem_chuan{{"thongtinphu":"diem_chuan"}}'
      - title: "Tổ hợp xét tuyển"
        payload: '/diem_chuan{{"thongtinphu":"khoi_thi"}}'
      - title: "Học phí"
        payload: '/hoc_phi{{"thongtinphu":"hoc_phi"}}'
      - title: "Chương trình đào tạo"
        payload: '/chuong_trinh_dao_tao{{"thongtinchinh":"chuong_trinh_dao_tao"}}'
      - title: "Kí túc xá"
        payload: '/ki_tuc_xa{{"thongtinchinh":"ktx"}}'
      - title: "Kí túc xá"
        payload: '/dieu_kien_tot_nghiep{{"thongtinchinh":"dieu_kien_tot_nghiep"}}'
      - title: "Đại học vừa làm vừa học"
        payload: '/vhvl_tong_quan{{"thongtinchinh":"vhvl"}}'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
