version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cntt_tongquan
  - nlu_fallblack

entities:
  - thongtinchinh
  - coso
  - thongtinphu
  - namhoc

slots:
  thongtinchinh:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: thongtinchinh
  coso:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: coso

  thongtinphu:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: thongtinphu

  namhoc:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: namhoc  

actions:
  - action_reset_all_slots
  - action_nganh_dao_tao
  - action_default_fallback
  - action_cntt_tongquan
  - action_truyvan_data
  - action_truyvan_thongtinchinh
  - action_truyvan_nganh_thongtinphu
  - action_truyvan_nganh_thongtinphu_coso
  - action_truyvan_nganh
  - action_show_slot
  - action_truyvan_thongtinchinh_thongtinphu_namhoc
  - action_truyvan_thongtinchinh_thongtinphu


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
